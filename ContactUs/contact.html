    <!-- Subscribe -->
    <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscribeModalLabel">Subscribe Dietry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="subscribeEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="subscribeEmail" placeholder="Enter your email"
                                required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Section Contact Us -->
    <div class="container my-5">
        <section class="col-md-8 col-lg-6 mx-auto">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row g-4 justify-content-center">
                <!-- Contact Form -->
                <div class="col-lg-11">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
