<!DOCTYPE html>
<html lang="en" ng-app="contactAdminApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Messages</title>
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/admin.css">
</head>

<body ng-controller="contactAdminController" class="p-4">
    <h1 class="text-center mb-5">Admin - Contact Messages</h1>
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Sent At</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in messages">
                    <td>{{$index + 1}}</td>
                    <td>{{message.name}}</td>
                    <td>{{message.email}}</td>
                    <td>{{message.message}}</td>
                    <td>{{message.createdAt | date:'medium'}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="deleteMessage(message._id)">Delete</button>
                    </td>
                </tr>
            </tbody>

        </table>
        <div class="alert alert-warning" ng-if="messages.length === 0">
            No messages found.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/contactAdminController.js"></script>
</body>

</html>
