<!DOCTYPE html>
<html lang="en" ng-app="authApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Css -->
    <link rel="stylesheet" href="login.css">
</head>

<body ng-controller="AuthController">
    <!-- Form Registrasi -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Registrasi</h3>

            <form ng-submit="register()">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" ng-model="username" class="form-control" placeholder="Masukkan username anda">
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" ng-model="email" class="form-control" placeholder="Masukkan email anda">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" ng-model="password" class="form-control" placeholder="Masukkan password anda">
                </div>

                <!-- Password Confirm -->
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Password Confirm:</label>
                    <input type="password" id="passwordConfirm" ng-model="passwordConfirm" class="form-control"
                        placeholder="Masukkan Konfirmasi Password anda">
                </div>

                <!-- Register Link -->
                <div class="mb-3 text-center">
                    <p>Sudah punya akun? <a href="/login">Login</a></p>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Registrasi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ modalMessage }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and AngularJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Link JS Controller -->
    <script src="/registrasiController.js"></script>
</body>


</html>
