<!DOCTYPE html>
<html lang="en" ng-app="authApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/images/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Css -->
    <link rel="stylesheet" href="login.css">
</head>

<body ng-controller="LoginController">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Login</h3>
            <form ng-submit="login()">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" ng-model="email" class="form-control" placeholder="Enter your email">
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" ng-model="password" class="form-control"
                        placeholder="Enter your password">
                </div>

                <!-- Register Link -->
                <div class="mb-3 text-center">
                    <p>Buat Account? <a href="registrasi">Register</a></p>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="loginController.js"></script>
</body>

</html>
